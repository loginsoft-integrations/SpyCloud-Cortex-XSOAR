category: Vulnerability Management
commonfields:
  id: SpyCloudEnterpriseFeed
  version: -1
configuration:
- defaultvalue: https://api.spycloud.io/enterprise-v2/
  display: API URL
  name: url
  required: true
  type: 0
- display: API Key
  hidden: false
  name: apikey
  required: false
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: This parameter allows you to define the starting point for a date
    range query on the spycloud_publish_date field.
  defaultvalue: -1days
  display: Since
  hidden: false
  name: since
  required: false
  type: 0
- additionalinfo: This parameter allows you to define the ending point for a date
    range query on the spycloud_publish_date field.
  defaultvalue: now
  display: Until
  hidden: false
  name: until
  required: false
  type: 0
- additionalinfo: This parameter allows you to define the starting point for a date
    range query on the when an already published record was modified (record_modification_date).
  defaultvalue: -1days
  display: Since Modification Date
  hidden: false
  name: since_modification_date
  required: false
  type: 0
- additionalinfo: This parameter allows you to define the ending point for a date
    range query on the when an already published record was modified (record_modification_date).
  defaultvalue: now
  display: Until Modification Date
  hidden: false
  name: until_modification_date
  required: false
  type: 0
- additionalinfo: This parameter lets you filter results by type. The allowed values
    are 'corporate' for corporate records, and 'infected' for infected user records
    (from botnet data). If no value has been provided the API function will, by default,
    return all record types.
  display: Type
  hidden: false
  name: type
  options:
  - corporate
  - infected
  required: false
  type: 15
- additionalinfo: 'This parameters lets you filter results for only emails or only
    domains on your watchlist. The allowed values are: [''email'', ''domain'', ''subdomain'',
    ''ip'']. If no value has been provided, the API will return all watchlist types.'
  display: Watchlist Type
  hidden: false
  name: watchlist_type
  options:
  - email
  - domain
  - subdomain
  - ip
  required: false
  type: 15
- additionalinfo: This parameter allows you to filter based on the numeric severity
    code.
  display: Severity
  hidden: false
  name: severity
  options:
  - '25'
  - '20'
  - '5'
  - '2'
  required: false
  type: 16
- additionalinfo: This parameter allows you to filter based on a particular breach
    source.This parameter allows you to filter based on a particular breach source.
  display: Source ID
  hidden: false
  name: source_id
  required: false
  type: 0
- additionalinfo: If hashing is enabled for your API key, you have the option to provide
    a 10 to 24 character, high entropy salt otherwise the pre-configured salt will
    be used.
  display: Salt
  hidden: false
  name: salt
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  hidden: false
  name: proxy
  required: false
  type: 8
description: Fetch spycloud watchlist data and create incident for Malaware and Breach
  record.
display: SpyCloud Enterprise Feed
name: SpyCloudEnterpriseFeed
script:
  dockerimage: demisto/python3:3.7.4.2245
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
